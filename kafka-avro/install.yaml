apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: my-topic
  labels:
    strimzi.io/cluster: my-cluster
spec:
  partitions: 1
  replicas: 3
  config:
    retention.ms: 7200000
    segment.bytes: 1073741824
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-avro
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-avro
  template:
    metadata:
      labels:
        app: kafka-avro
    spec:
      containers:
        - name: kafka-avro
          image: ghcr.io/fvaleri/kafka-avro:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: BOOTSTRAP_SERVERS
              value: "${BOOTSTRAP_SERVERS}"         
            - name: REGISTRY_URL
              value: "${REGISTRY_URL}"
            - name: TOPIC_NAME
              value: "${TOPIC_NAME}"
